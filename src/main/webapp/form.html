<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="py-5 text-center">
    <h2>학생 정보 입력</h2>
    <p class="lead">학생의 정보를 입력하세요</div>
</div>

<div class="col-md-7 col-lg-8 d-flex flex-wrap justify-content-center container-fluid">
    <form method="post" action="form_ok.jsp">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="fname" class="form-label">First name</label>
                <input type="text" class="form-control" id="fname" name="fname">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lname" name="lname">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="">
                    <div class="invalid-feedback">
                        Your username is required.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="pwd" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">#</span>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" required="">
                    <div class="invalid-feedback">
                        Your Password is required.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a email.
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Gender</label> <br>
                <input type="radio" id="남자" name="gender" value="남자">
                <label for="남자">남자</label>
                <input type="radio" id="여자" name="gender" value="여자">
                <label for="여자">여자</label><div class="invalid-feedback">
                Please enter your gender.
            </div>
            </div>

            <div class="col-12">
                <label class="form-label">Choice </label><br>
                <input type="checkbox" id="tablet" name="tablet" value=" 나는 태블릿PC를 가지고 있다">
                <label for="tablet"> 나는 태블릿PC를 가지고 있다</label><br>
                <input type="checkbox" id="carlicense" name="carlicense" value="나는 운전면허를 가지고 있다" >
                <label for="carlicense"> 나는 운전면허를 가지고 있다</label><br>
                <input type="checkbox" id="toreta" name="toreta" value="나는 토레타를 좋아한다">
                <label for="toreta"> 나는 토레타를 좋아한다</label><br><br>
            </div>

            <div class="col-12">
                <label class="form-label" for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday">
            </div>

            <div class="col-md-5">
                <label for="city" class="form-label">사는 지역</label>
                <select class="form-select" id="city" name="city" required="">
                    <option value="">Choose...</option>
                    <option value="서울">서울</option>
                    <option value="경기도">경기도</option>
                    <option value="전라도">전라도</option>
                    <option value="경상도">경상도</option>
                    <option value="충청도">충청도</option>
                    <option value="제주도">제주도</option>
                    <option value="강원도">강원도</option>
                </select>
                <div class="invalid-feedback">
                    Please select a city.
                </div>
            </div>

            <div class="col-md-4">
                <label for="rc" class="form-label">RC</label>
                <select class="form-select" id="rc" name="rc" required="">
                    <option value="">Choose...</option>
                    <option value="카이퍼">카이퍼</option>
                    <option value="토레이">토레이</option>
                    <option value="손앙원">손앙원</option>
                    <option value="장기려">장기려</option>
                    <option value="열송">열송</option>
                    <option value="카마이클">카마이</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a rc.
                </div>
            </div>

            <div class="col-md-3">
                <label for="major" class="form-label">전공</label>
                <select class="form-select"  id="major" name="major" placeholder="" required="">
                    <option value="">Choose...</option><option value="경영경제학부">경영경제학부</option>
                    <option value="국제어문학부">국제어문학부</option>
                    <option value="글로벌리더십학부">글로벌리더십학부</option>
                    <option value="법학부">법학부</option>
                    <option value="커뮤니케이션학부">커뮤니케이션학부</option>
                    <option value="공간환경시스템공학부">공간환경시스템공학부</option>
                    <option value="기계제어공학부">기계제어공학부</option>
                    <option value="콘텐츠융합디자인학부">콘텐츠융합디자인학부</option>
                    <option value="생명과학부">생명과학부</option>
                    <option value="전산전자공학부">전산전자공학부</option>
                    <option value="상담심리사회복지학부">상담심리사회복지학부</option>
                    <option value="ICT창업학부">ICT창업학부</option>
                </select>
                <div class="invalid-feedback">
                    Major required.
                </div>
            </div>
        </div>

        <hr class="my-4">


        <h4 class="mb-2">현재 기분</h4>

        <div class="my-3">
            <div class="form-check">
                <label for="quantity">Quantity (between 1 and 10):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10"> <br>
                <hr class="my-4">
                <input type="checkbox" id="gridCheck" name="isCheck" value="1">
                Check me out
            </div>
        </div>
        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>

    </form>
</div>
</div>
</body>
</html>
